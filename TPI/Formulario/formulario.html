<!doctype html>
<html>
	<head>
		<title> formulário </title>
		<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
		<meta charset="UTF-8"/>
	</head>
	<body>
	<form name="fcad" action="recebe.html" method="get">
		<fieldset>
			<legend>
				Dados pessoais
			</legend>
			<label for="txt_nome">Nome Completo:</label>
			<input name="txt_nome" id="txt_nome" type="text" size="30" maxlenght="50" required placeholder="Digite seu CPF" autofocus value=""/>
			<br/>
			<label for="txt_data_nascimento">Data de Nascimento:</label>
			<input type="date" name="bday"  size="30" maxlenght="50" required placeholder="Digite sua Data de Nascimento" autofocus value=""/>
			<br/>
			<label for="txt_cpf"> CPF: </label>
			<input name="txt_cpf" id="txt_cp" type="text" size="30" maxlenght="50" required placeholder="Digite seu CPF" autofocus value=""/>
			<label for="txt_RG"> RG: </label>
			<input name="txt_RG" id="txt_cp" type="text" size="30" maxlenght="50" required placeholder="Digite seu RG" autofocus value=""/>
			<br/>
			<label for="txt_sexo"> Sexo </label>
			<label for="masculino">Masculino</label>
			<input type="radio" name="sex" id="Maculino" value="Masculino">
			<label for="feminino">Feminino</label>
			<input type="radio" name="sex" id="Feminino" value="Feminino">
		</fieldset>
		<fieldset>
			<legend>
				Endereço
			</legend>
			<label for="txt_endereço"> Endereço: </label>
			<input name="txt_endereço" id="txt_endereço" size="50" maxlenght=70" required placeholder="Digite seu endereço" autofocus value=""/>
			<br/>
			<label for="txt_número"> Número: </label>
			<input type="number" name="número" min="1" size="10" maxlenght="30" required placeholder="Digite seu número" autofocus value=""/>
			<label for="txt_complementp"> Complemento: </label>
			<input name="txt_complemento" id="txt_complemento" size="30" maxlenght=50" required placeholder="Digite seu complemento" autofocus value=""/>
			<br/>
			<label for="txt_cidade"> Cidade: </label>
			<input name="txt_cidade" id="txt_cidade" size="30" maxlenght=50" required placeholder="Digite sua cidade" autofocus value=""/>
			<label for="txt_estado"> Estado: </label>
			<select name="estado">
				<option value="state">Estado</option>
				<option value="state">Acre</option>
				<option value="state">Alagoas</option>
				<option value="state">Amapá</option>
				<option value="state">Amazonas</option>
				<option value="state">Bahia</option>
				<option value="state">Ceará</option>
				<option value="state">Distrito Federal</option>
				<option value="state">Espírito Santo</option>
				<option value="state">Goiás</option>
				<option value="state">Maranhão</option>
				<option value="state">Mato Grosso</option>
				<option value="state">Mato Grosso do Sul</option>
				<option value="state">Minas Gerais</option>
				<option value="state">Pará</option>
				<option value="state">Paraíba</option>
				<option value="state">Pernambuco</option>
				<option value="state">Piauí</option>
				<option value="state">Rio de Janeiro</option>
				<option value="state">Rio Grande do Norte</option>
				<option value="state">Rio Grande do Sul</option>
				<option value="state">Rondônia</option>
				<option value="state">Roraima</option>
				<option value="state">Santa Catarina</option>
				<option value="state">São Paulo</option>
				<option value="state">Sergipe</option>
				<option value="state">Tocantins</option>
			</select>
			<br/>
			<label for="txt_cep"> CEP: </label>
			<input name="txt_cep" id="txt_cep" size="30" maxlenght=50" required placeholder="Digite seu CEP" autofocus value=""/>
		</fieldset>
		<fieldset>
			<legend>
				Contato
			</legend>
			<label for="txt_telefone_fixo"> Telefone Fixo </label>
			<input name="txt_telefone_fixo" id="txt_telefone_fixo" size="20" maxlenght="30" required placeholder="Digite seu telefone fixo" autofocus value=""/>
			<label for="txt_ddd"> (DDD) </label>
			<input type="number" name="número" min="0" size="5" maxlenght="10" required placeholder="Digite seu DDD" autofocus value=""/>
			<label for="txt_celular"> Celular </label>
			<input name="txt_celular" id="txt_celular" size="20" maxlenght="30" required placeholder="Digite seu celular" autofocus value=""/>
			<label for="txt_ddd"> (DDD) </label>
			<input type="number" name="número" min="0" size="5" maxlenght="10" required placeholder="Digite seu DDD" autofocus value=""/>
			<br/>
			<label for="txt_email"> E-Mail: </label>
			<input type="email" name="emailaddress" size="40" maxlenght="60" required placeholder="Digite seu email" autofocus value=""/>
		</fieldset>
		<fieldset>
			<legend>
				Curso
			</legend>
			<label for="txt_curso"> Curso: </label>
			<input name="txt_curso" id="txt_curso" size="20" maxlenght="30" required placeholder="Digite seu curso" autofocus value=""/>
			<br/>
			<label for="txt_curso"> Como ficou sabendo do curso </label>
			<br/>
			<input type="checkbox" name="chk" value="E-Mail Marketing"> E-Mail Marketing
			<input type="checkbox" name="chk" value="E-Mail Marketing"> Google
			<br/>
			<input type="checkbox" name="chk" value="E-Mail Marketing"> Redes sociais
			<input type="checkbox" name="chk" value="E-Mail Marketing"> Cartaz
			<br/>
			<input type="checkbox" name="chk" value="E-Mail Marketing"> Amigos
			<input type="checkbox" name="chk" value="E-Mail Marketing"> Revistas
			<br/>
			<input type="checkbox" name="chk" value="E-Mail Marketing"> Folhetos
			<input type="checkbox" name="chk" value="E-Mail Marketing"> Outro
			<label for="txt_outro"> </label>
			<input name="txt_outro" id="txt_outro" size="20" maxlenght="30" required placeholder="Digite o outro" autofocus value=""/>
			<br/>
			<input type="button" name="btnl" value="Limpar">
			<input type="button" name="btnl" value="Enviar">
		</fieldset>
	</form>
	</body>
</html>
