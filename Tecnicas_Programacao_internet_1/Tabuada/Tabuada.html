<!doctype html>
<html>
	<head>
		<title>Taburrada1</title>
	</head>
	<body>
		<form>
			<h1>Digite o numero da tabuada</h1>
			<input type="text"><br>
			<input type="button" value="Verificar" onclick='tab()'>
		</form>
			<script>
				function tab(){
				var n,tab,res;
				tab=parseInt(document.forms[0].elements[0].value);
				document.write("<h1> O valor da tabuada de "+tab+" Ã©:</h1>");
				document.write("<table border=\"2\">");
				for(n=0;n<=10;n++)
				{
					res=tab*n;
					document.write("<tr><td>"+tab+"</td><td>X</td><td>"+n+"</td><td>=</td><td>"+res+"</td></tr>");
				}
				document.write("</table>");
				}
			</script>
	</body>
</html>
